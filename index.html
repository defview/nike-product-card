<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/6b98789f65.js"
      crossorigin="anonymous"
    ></script>
    <title>Nike Product Design</title>
  </head>
  <body>
    <div
      class="realative min-h-screen after:bg-home after:bg-center after:bg-cover after:bg-no-repeat after:bg-fixed after:absolute after:inset-0 after:z-[-1]"
    >
      <div
        class="absolute w-full h-full top-0 left-0 bottom-0 right-0 z-10 bg-black/60"
      >
        <div class="min-h-[100vh] flex justify-center items-center p-[40px] overflow-hidden container">
          <div class="flex justify-center items-center w-[860px] card">
            <div class="w-[50%] h-[475px] shadow-2xl shadow-black relative">
              <div class="absolute w-full h-full left-0 top-0">
                <div class="gradient second" color="blue"></div>
                <div class="gradient" color="red"></div>
                <div class="gradient" color="green"></div>
                <div class="gradient" color="orange"></div>
                <div class="gradient" color="black"></div>
              </div>
              <h1 class="absolute top-[85px] left-[15px] text-[9rem] nike
              leading-[.9] text-[#fff] opacity-[.1] uppercase w-fit">nike</h1>
              <img src="img/logo.png" alt="" class="logo" />
              <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

              <img src="img/air-jordan.png" alt="" class="shoe show" color="blue" />
              <img src="img/nike-bred1.png" alt="" class="shoe" color="red" />
              <img src="img/dunk-green.png" alt="" class="shoe" color="green" />
              <img
                src="img/nike-orange-lobster.png"
                alt=""
                class="shoe"
                color="orange"
              />
              <img
                src="img/scoot-black.png"
                alt=""
                class="shoe"
                color="black"
              />
            </div>
            <div class="w-[50%] h-[500px] bg-[#FAF9F6] font-chirp z-[1] py-[35px] px-[40px] shadow-2xl text-slate-950 info">
              <div class="py-[10px] shoeName">
                <div class="flex items-center">
                  <h1 class="mr-[10px] text-lg font-bold tracking-wide leading-[1]">
                    Air Jordan 1 Low SP Travis Scott Phantom
                  </h1>
                  <span class="bg-[var(--primary);] font-chirp uppercase py-[3px] px-[10px] rounded-[5px] transition-all duration-200 new">new</span>
                </div>
                <h3 class="font-medium font-chirp text-slate-950/60 mt-[2px] capitalize small">Men's running shoes</h3>
              </div>
              <div class="py-[10px]">
                <h3 class="font-semibold font-chirp text-base uppercase title">Product Info</h3>
                <p class="text-base font-chirp font-normal text">
                  Lorem Ipsum is simply dummy text of the printing
                </p>
              </div>
              <div class="py-[10px] px-0">
                <h3 class="font-semibold font-chirp text-base uppercase title">Color</h3>
                <div class="colors">
                  <span class="color active" primary="#2175f5" color="blue"></span>
                  <span class="color" primary="#f84848" color="red"></span>
                  <span class="color" primary="#29b864" color="green"></span>
                  <span class="color" primary="#ff5521" color="orange"></span>
                  <span class="color" primary="#444" color="black"></span>
                </div>
              </div>
              <div class="py-[10px] px-0 mb-2">
                <h3 class="font-semibold font-chirp text-base uppercase title">size</h3>
                <div class="sizes">
                  <span class="size">7</span>
                  <span class="size">8</span>
                  <span class="size active">9</span>
                  <span class="size">10</span>
                  <span class="size">11</span>
                </div>
              </div>
              <div class="pt-[15px] flex justify-between items-center">
                <a href="#" class="buy"
                  ><i class="fas fa-shopping-cart"></i>Add to cart</a
                >
                <div class="price">
                  <i class="fas fa-dollar-sign"></i>
                  <h1>189.99</h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
